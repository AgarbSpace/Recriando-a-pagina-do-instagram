<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="neonlgbt.jpg" alt="imagem de um celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="logonova.png" class="instagram-logo" alt="partygram logo">
                    <div class="profile-photo">
                        <img src="Foto 3.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como luis.agarb</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é luis.agarb?</p>
                    <p class="not-account">
                        <a href="#"><span class="link-blue">Alternar contas</span></a>
                        ou
                        <a href="#"><span class="link-blue">Inscreva-se</span></a>
                    </p>
                </div>
                <div class="get-the-app">
                    <a href="#"><p class="get-app">Baixe o aplicativo</p></a>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
